<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Iniciar Sesion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Bootstrap.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="FundacionPueblo.jpg" alt="">
            </div>
            <div class="col">
                <div class="text-end">
                    <img src="" alt="">
                </div>
            </div>
            <h2 class="fw-bold text-center py-5">Bienvenido</h2>
            <!-----LOGIN----------->

            <form action="#">
                <div class="mb-4">
                    <label for="email" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password">
                </div>
                </div>
                <div class="mb-4">
                    <input type="checkbox" name="connected" class="form-check-input" id="">
                    <label for="connected" class="form-check-label">Mantenerme conectado</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                </div>

                <div class="my-3">
                    <span>
                        No Tienes Cuenta? <a href="{% url 'registro' %}">Registrate</a>
                    </span><br>
                    <span>
                        <a href="#">Recuperar Contraseña</a>
                    </span>
                </div>
            </form>
            <!--------------LOGIN CON REDES SOCIALES-------------------------------------------->

            <div class="container w-100 my-5">
                <div class="row text-center">
                    <div class="col-12">
                        Iniciar Sesion
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                        <img src="/ProyectoFinalG1/ProyectoG1/Fundacion_Pueblo/template/media/logos/Icono De Redes Sociales Facebook Logo De Facebook PNG , Clipart De Logo, Iconos De Facebook, Iconos Sociales PNG y Vector para Descargar Gratis _ Pngtree.jpg" alt="">
                                    </div>
                                    <div class="col-10 align-center">Facebook</div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                        <img src="#" alt="">
                                    </div>
                                    <div class="col-10 align-center">Google</div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</html>
