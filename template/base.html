{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>{% block titulo %} {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-----Filtro-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<body style="background: #DCF0EF;">
      <nav class="navbar navbar-primary bg fixed-top"  style="background:#0536A8;">
        <div class="container-fluid">
          <a class="navbar-brand" style="color:white;" href="#">Bienvenido a Fundacion Pueblo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg" style="background:#0536A8;" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
            {% if user.is_authenticated %}
              <button type="button" class="btn btn-primary"><a href="{% url 'user:logout' %}" style="color:white; text-decoration: none;">Cerrar</a></button>
            {% else %}  
              <button type="button" class="btn btn-primary"><a href="{% url 'user:login' %}" style="color:hsl(0, 0%, 100%); text-decoration: none;">Iniciar Sesion</a></button>
            {% endif %}  
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}" style="color:white;">Inicio</a>
                </li>
                <li class="nav-item">
                  {% if user.is_staff %}
                      <a class="nav-item nav-link" style="color:white;" href="{% url 'cursos:lista' %}">Eventos</a> 
                  {% else %}  
                      <a class="nav-item nav-link"  style="color:white;" href="#">Perfil</a>
                      <a class="nav-item nav-link"  style="color:white;" href="#">Contactanos</a>
                      <a class="nav-item nav-link"  style="color:white;" href="#">Nosotros</a> 
                  {% endif %}
                  
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
              {% block contenido %} {% endblock %}
          </div>
      </div>
    </div>
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
