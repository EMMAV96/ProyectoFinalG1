{% extends "base.html" %} 

{% block titulo %} Modificar {% endblock %}
   
{% block contenido %} 

<h1>Modificar Evento</h1>
<div class="mb-3" style="border: 5px; background-color: aliceblue;">
    
    <form action="" method="post" style="padding: 5px;">{% csrf_token  %}
        {% for field in form %}
            <div class="mb-3 y-3" >
              <label for="exampleFormControlInput1" class="form-label">
                {{field.label}}
                {{field}}
              </label>
            </div>
        {% endfor %} 
    
        <button type="submit" class="btn btn-success">Actualizar</button>    
    </form>
</div>
    
{% endblock  %}
