{% extends "base.html" %} 

{% block titulo %} Crear {% endblock %}
   
{% block contenido %} 
<br><br><br>
      <div class="container">
        <button type="button" class="btn btn-success">
          <a href="{% url 'eventos:lista' %}" style="text-decoration: none; color: white;">Volver</a>
        </button>
  
  
        <h1>Crear Evento</h1>
        <div class="mb-3" style="border: 5px; background-color: aliceblue;">
            
            <form action="" method="post" style="padding: 5px;">{% csrf_token  %}
                {% for field in form %}
                    <div class="mb-3 y-3" >
                      <label for="exampleFormControlInput1" class="form-label">
                        {{field.label}}
                        {{field}}
                      </label>
                    </div>
                {% endfor %} 
            
                <button type="submit" class="btn btn-success">Crear</button>    
            </form>
        </div>
            
      </div>
{% endblock  %}
